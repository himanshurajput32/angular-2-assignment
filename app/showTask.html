<div class="row" style="background-color: aliceblue">
  <div class="col-md-12">
    <h1>List of Tasks</h1>
  </div>
</div>

<div class="row" style="background-color: darkgrey">
  <div class="col-md-2" style="height: 50px">
    <h2>Title</h2>
  </div>
  <div class="col-md-2" style="height: 50px">
    <h2>Date</h2>
  </div>
  <div class="col-md-4" style="height: 50px">
    <h2>Description</h2>
  </div>
  <div class="col-md-2" style="height: 50px">
    <h2>Priority</h2>
  </div>
</div>

<div class="row" *ngFor="let task of tasks" style="background-color: cadetblue;height: 50px;text-align: center">
  <div class="col-md-2" style="background-color: antiquewhite;height: 50px">
    <p>{{task.title}}</p>
  </div>
  <div class="col-md-2" style="background-color:lightskyblue;height: 50px">
    <p>{{task.date}}</p>
  </div>
  <div class="col-md-4" style="background-color:ghostwhite;height: 50px">
    <p>{{task.description}}</p>
  </div>
  <div class="col-md-2" style="background-color: darkkhaki;height: 50px">
    <p>{{task.priority}}</p>
  </div>
  <div class="col-md-1" style="background-color:navajowhite;height: 50px">
    <button (click)="taskCompleted(task._id)">Done</button>
  </div>
  <div class="col-md-1" style="background-color: tomato;height: 50px">
    <button (click)="editTask(task._id)">Edit</button>
  </div>
</div>
