<h2>Create New Task</h2>
<<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" [(ngModel)]="task.title" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Date</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="task.date" class="form-control" id="date" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.description" id="description" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="priority">Priority</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="task.priority" id="priority" >
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
