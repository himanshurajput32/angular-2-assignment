<div class="row" style="text-align: center;background-color: darkgray">
<div class="col-md-12">
  <h2>Create New Task</h2>
</div>
</div>
<div class="row" style="text-align: center">
  <div class="col-md-3"></div>
<div class="col-md-6" style="text-align: center;background-color: darkkhaki">
<form (ngSubmit)="createTask()">
  <div class="form-group" style="text-align: inherit">
    <label for="title">Title</label>
    <input  type="text" id="title" [(ngModel)]="task.title" class="form-control" name="title" #title="ngModel" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input  type="text" [(ngModel)]="task.date" class="form-control" id="date" name="date" #date="ngModel" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
 <textarea  class="form-control" [(ngModel)]="task.description" id="description" name="description" #description="ngModel" rows="4" placeholder="Description"></textarea>
  </div>
  <label for="priority">Priority</label>
  <select class="form-control" id="priority" name="priority" [(ngModel)]="task.priority" #priority="ngModel">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>

  </select><br>
  <input type="submit" value="Submit" class="btn-default" style="background-color: burlywood">
</form>
</div>
</div>
